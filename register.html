<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In | Sign Up</title>
    <link rel="stylesheet" href="css/register.css">
    <script src="https://kit.fontawesome.com/c425e24a8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h1 id="title">Sign Up</h1>
            <form>
                <div class="input-gruop">
                    <div class="input-field" id="nameField">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Nome">
                    </div>

                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="Email">
                    </div>

                    <div class="input-field" id="numberField">
                        <i class="fa-solid fa-phone"></i>
                        <input type="number" placeholder="Number">
                    </div>

                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Password">
                    </div>
                    <p>Lost Password <a href="#">Click Here!</a></p>
                </div>
                <div class="btn-field">
                    <button type="button" id="signUp">Sign Up</button>
                    <button type="button" id="signIn" class="disable">Sign In</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let signUp = document.getElementById("signUp");
        let signIn = document.getElementById("signIn");
        let nameField = document.getElementById("nameField");
        let numberField = document.getElementById("numberField");
        let title = document.getElementById("title");
        let lost = document.getElementById("lost");

        signIn.onclick = function(){
            nameField.style.maxHeight = "0";
            numberField.style.maxHeight = "0";
            title.innerHTML = "Sign In";
            signUp.classList.add("disable")
            signIn.classList.remove("disable")
        }

        signUp.onclick = function(){
            nameField.style.maxHeight = "60px";
            numberField.style.maxHeight = "60px";
            title.innerHTML = "Sign Up";
            signUp.classList.remove("disable")
            signIn.classList.add("disable")
        }
    </script>
</body>
</html>
